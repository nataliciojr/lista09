
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Título da página -->
    <h1>Cadastro ehpar</h1>

    <!-- Formulário de cadastro -->
    <form>
        <!-- Campo de entrada para o nome do usuário -->
        <input type="text" id="cadastroUser" placeholder="Usuário">

        <!-- Campo de entrada para a senha do usuário -->
        <input type="password" id="cadastroPwd" placeholder="Senha">

        <!-- Campo de entrada para confirmar a senha do usuário -->
        <input type="password" id="confPwd" placeholder="Confirmar senha">

        <!-- Botão para acionar o cadastro de novo usuário -->
        <input type="button" id="btnNewUser" value="Cadastrar">
    </form>

    <!-- Inclui o arquivo JavaScript para manipulação de eventos e lógica de cadastro -->
    <script src="javascript.js"></script>
</body>
</html>
